<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administracyjny</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="sidebar">
      <div class="sidebar-head">
        <span>Just Do It!</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar-menu">
        <i class="icon-general"></i>
        <p>General</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-details"></i>
        <p>Details</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-links"></i>
        <p>Links</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-banners"></i>
        <p>Banners</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-personaldata"></i>
        <p>Personal data</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-payout"></i>
        <p>Payout</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-postback"></i>
        <p>Postback</p>  
      </div>
      <div class="sidebar-manager">
        <span>YOUR MANAGER</span>
      </div>
   </div> 
   <nav class="navbar" >
    <i class="icon-quit"></i>
    <div class="profil">
      <i class="icon-profile"></i>
      <span class="name">
        Howard Lovecraft
      </span>
    </div>
    <i class="icon-notification"></i>
    <div class="money">
      <i class="icon-wallet"></i>
      <span>$1,500.00</span>
      <i class="icon-arrow-down-small"></i>
    </div>
    </nav>
   <section class="content">
    <div class="general">
      <div class="topic">
        <p>GENERAL STATISTIC</p>
      </div>
      <div class="calendar">
        <input type="date" id="start" value="2020-02-01" min="2019-02-01">
        <input type="date" id="end" value="2020-02-01" min="2019-02-01">
        <button>
          <i class="icon-refresh"></i>
        </button>
      </div>
    </div>
   </section>
</body>
</html>
