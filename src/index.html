<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administracyjny</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="sidebar">
      <div class="sidebar-head">
        <span>Just Do It!</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar-menu">
        <i class="icon-general"></i>
        <p>General</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-details"></i>
        <p>Details</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-links"></i>
        <p>Links</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-banners"></i>
        <p>Banners</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-personaldata"></i>
        <p>Personal data</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-payout"></i>
        <p>Payout</p>  
      </div>
      <div class="sidebar-menu">
        <i class="icon-postback"></i>
        <p>Postback</p>  
      </div>
      <div class="sidebar-manager">
        <span>YOUR MANAGER</span>
      </div>
   </div> 
   <nav class="navbar" >
    <i class="icon-quit"></i>
    <div class="profil">
      <i class="icon-profile"></i>
      <span class="name">
        Howard Lovecraft
      </span>
    </div>
    <i class="icon-notification"></i>
    <div class="money">
      <i class="icon-wallet"></i>
      <span>$1,500.00</span>
      <i class="icon-arrow-down-small"></i>
    </div>
    </nav>
   <section class="content">
    <div class="general">
      <div class="topic">
        <h4>GENERAL STATISTIC</h4>
      </div>
      <div class="calendar">
        <input type="date" id="start" value="2020-02-01" min="2019-02-01">
        <input type="date" id="end" value="2020-02-01" min="2019-02-01">
        <button class="btn btn-ora" style="width: 30px; padding-top: 9px;">
    
          <i class="icon-refresh"></i>
        </button>
      </div>
      <div class="static">
        <table>
          <tr>
            <td><div>Visit Singnups</div></td>
            <td><div class="number">124</div></td>
          </tr>
          <tr>
            <td><div>FTD</div></td>
            <td><div class="number">445</div></td>
          </tr>
        </table>
        <table>
          <tr>
            <td><div>Net deposit</div></td>
            <td><div class="number">4</div></td>
          </tr>
          <tr>
            <td><div>Turn over</div></td>
            <td><div class="number">5</div></td>
          </tr>
        </table>
      </div>
      <p>Earnings chart</p>
      <div class="earnings">
        <div class="color-button">
          <button class="btn btn-trans">
            <i class="fas fa-circle blue"></i>
            <span>Signups</span>
          </button>
          <button class="btn btn-trans">
            <i class="fas fa-circle orange"></i>
            <span>FTD</span>
          </button>
          <button class="btn btn-trans">
            <i class="fas fa-circle green"></i>
            <span>Earned</span>
          </button>
        </div>
        <div class="table">
          <img src="./images/table.png" alt="table">
        </div>
      </div>
    </div>
   </section>
</body>
</html>
